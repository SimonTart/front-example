<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>execCommand</title>
</head>
<body>
  <div id="container" contenteditable="true">
    this is editor
  </div>

  <button onclick="document.execCommand('bold')">bold command</button>
  <button onclick="document.execCommand('backColor', '#ff0000')">backColor command</button>
</body>
</html>
